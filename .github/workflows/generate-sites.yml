name: ğŸ§  Auto Generate & Deploy Niche Sites

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jinja2 pandas

      - name: âš™ï¸ Generate niche sites (one repo per niche)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python generate_sites.py

      - name: ğŸ”§ Configure Git identity
        run: |
          git config --global user.name "SC-Connections"
          git config --global user.email "actions@github.com"

      - name: âœ… Verify build output
        run: |
          echo "Generated content:"
          ls -R dist || echo "No dist directory found"

      - name: ğŸš€ Deploy master repo (optional)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
