name: ğŸ§  Auto Generate & Deploy Niche Sites

on:
  workflow_dispatch:
  push:
    paths:
      - "niches.csv"
      - "generate_sites.py"
      - ".github/workflows/generate-sites.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jinja2 pandas pyyaml

      - name: âš™ï¸ Generate niche sites (one repo per niche)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âš™ï¸ Starting site generation process..."
          python generate_sites.py

      - name: ğŸ”§ Configure Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: âœ… Verify build output
        run: |
          echo "Listing dist folder:"
          ls -R dist || echo "No dist folder found."
          echo "Checking for .nojekyll file:"
          ls -la dist/.nojekyll || echo ".nojekyll not found"

      - name: ğŸ“¦ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
