name: ğŸ§  Auto Generate & Deploy Niche Sites

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "generate_sites.py"
      - "niches.csv"
      - ".github/workflows/generate-sites.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jinja2 pyyaml

      - name: âš™ï¸ Generate niche sites (one repo per niche)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python generate_sites.py

      - name: ğŸ”§ Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: âœ… Verify build output
        run: |
          ls -R dist

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
