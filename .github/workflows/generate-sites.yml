name: ğŸ§  Auto Generate & Deploy Niche Sites

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 9 * * 1"   # runs every Monday at 9 AM

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests

      - name: âš™ï¸ Generate niche sites (one repo per niche)
        run: python generate_sites.py
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          AMAZON_ASSOC_TAG: scconnec0d-20

      - name: ğŸ”§ Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: âœ… Verify build output
        run: |
          echo "Checking generated folders..."
          ls -l dist || echo "No dist folder found"

      - name: ğŸš€ Deploy master repo (optional)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages

