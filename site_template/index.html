<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ niche }} - Amazon Niche Products</title>
  <meta name="description" content="Top {{ niche }} picks from Amazon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap">
    <h1>Top {{ niche }} Products</h1>
    <p class="sub">Curated picks with quick specs & links.</p>
  </header>

  <main class="wrap">
    <section id="products" class="grid">
      {% for product in products %}
      <article class="card">
        <img src="{{ product.image }}" alt="{{ product.title }}" />
        <h2>{{ product.title }}</h2>
        <p class="price">{{ product.price }}</p>
        <p class="rating">⭐ {{ product.rating }}</p>
        <a href="{{ product.url }}" target="_blank" rel="noopener">View on Amazon</a>
      </article>
      {% endfor %}
    </section>
  </main>

  <footer class="wrap">
    <p>© 2025 SC Connections — Amazon Associate</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
